<div class="panel panel-default" ng-hide="todoDetailsCtrl.editing">
	<div class="panel-heading">
		<h3 class="panel-title">Single Todo:</h3>
	</div>
	<div class="panel-body">
		<h1>{{ todoDetailsCtrl.todo.name }}</h1>
		<h3><strong>ID</strong>: {{ todoDetailsCtrl.todo._id }}</h3>
	</div>
	<div class="text-center">
	<button class="btn btn-info btn-block" ng-click="todoDetailsCtrl.editing=!todoDetailsCtrl.editing">Edit Todo</button>
	<!-- DELETE BUTTON -->
	<button class="btn btn-danger btn-block" ng-click="todoDetailsCtrl.removeTodo(todoDetailsCtrl.todo._id)">Delete Todo</button>
	<!--  -->
	</div>
</div>

<div class="panel panel-default" ng-show="todoDetailsCtrl.editing">
<h3><strong>ID</strong>: {{ todoDetailsCtrl.todo._id }}</h3>
	<div class="panel-heading"><h3 class="panel-title">Edit Todo</h3></div>
	<div class="panel-body">
		<form class="" ng-submit="todoDetailsCtrl.updateTodo(todoDetailsCtrl.todo._id, todoDetailsCtrl.todo.name)">
			<div class="form-group">    
		    	<input type="text" name="name" ng-model="todoDetailsCtrl.todo.name" class="form-control">
		    </div>
			<div class="text-center">
				<button type="submit" class="btn btn-info btn-block">Update Todo</button>
			</div>
			
		</form>
	</div>
</div>
