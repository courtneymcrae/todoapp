<h1> You have {{ goalsCtrl.goals.length || 0 }} goal for this year </h1>

<goal-form></goal-form>

<h2 ng-show="goalsCtrl.goals.length">Goals:</h2>

<div class="list-group">
	<a ng-repeat="goal in goalsCtrl.goals track by $index" href="#/goals/{{ goal._id }}" class="list-group-item">
  		<h3 class="list-group-item-heading">{{ goal.name }} </h3>
  	</a>
</div>
