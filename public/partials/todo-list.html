<h1> You have {{ todosCtrl.todos.length || 0 }} todos</h1>

<todo-form></todo-form>

<h2 ng-show="todosCtrl.todos.length">All Todos:</h2>

<div class="list-group">
	<a ng-repeat="todo in todosCtrl.todos track by $index" href="#/todos/{{ todo._id }}" class="list-group-item">
  		<h3 class="list-group-item-heading">{{ todo.name }}</h3>
  		<p class="list-group-item-text">{{ todo.name }}</p>
  	</a>
</div>
