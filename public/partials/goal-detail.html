<div class="panel panel-default" ng-hide="goalDetailsCtrl.editing">
	<div class="panel-heading">
		<h3 class="panel-title">Single goal:</h3>
	</div>
	<div class="panel-body">
		<h1>{{ goalDetailsCtrl.goal.name }}</h1>
		<h3><strong>ID</strong>: {{ goalDetailsCtrl.goal._id }}</h3>
	</div>
	<div class="text-center">
	<button class="btn btn-info btn-block" ng-click="goalDetailsCtrl.editing=!goalDetailsCtrl.editing">Edit goal</button>
	<!-- DELETE BUTTON -->
	<button class="btn btn-danger btn-block" ng-click="goalDetailsCtrl.removeGoal(goalDetailsCtrl.goal._id)">Delete goal</button>
	<!--  -->
	</div>
</div>

<div class="panel panel-default" ng-show="goalDetailsCtrl.editing">
<h3><strong>ID</strong>: {{ goalDetailsCtrl.goal._id }}</h3>
	<div class="panel-heading"><h3 class="panel-title">Edit Goal</h3></div>
	<div class="panel-body">
		<form class="" ng-submit="goalDetailsCtrl.updateGoal(goalDetailsCtrl.goal._id, goalDetailsCtrl.goal.name)">
			<div class="form-group">    
		    	<input type="text" name="name" ng-model="goalDetailsCtrl.goal.name" class="form-control">
		    </div>
			<div class="text-center">
				<button type="submit" class="btn btn-info btn-block">Update Goal</button>
			</div>
			
		</form>
	</div>
</div>
