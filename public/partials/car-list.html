<todo-form></todo-form>

<h2 ng-show="todosCtrl.todos.length">All todos:</h2>
<div class="list-group">
	<a ng-repeat="todo in todosCtrl.todos | reverse" href="#/todos/{{ todo._id }}" class="list-group-item">
  		<h3 class="list-group-item-heading">{{ todo.name }} {{ todo.completed }}</h3>
  	</a>
</div>
