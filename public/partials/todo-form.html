<div class="panel panel-default">
	<div class="panel-heading"><h3 class="panel-title">Add A Todo</h3></div>
	<div class="panel-body">
		<form id="new-todo-form" ng-submit="todosCtrl.addTodo(todosCtrl.newTodo.name)">
			<div class="form-group">    
		    	<input type="text" name="name" ng-model="todosCtrl.newTodo.name" placeholder="What do you want to do..." class="form-control">
		    </div>
			<div class="text-center">
			<button type="submit" class="btn btn-info btn-block">Add</button>
			</div>
		</form>
	</div>
</div>
